<section data-ng-controller="ProgramasController" data-ng-init="findDestaqueTopo()">
    <div class="page-header">
        <h4>Programas em destaque no topo do App</h4>&nbsp
		<div class="pull-right">
	        <div class="btn-group">
		        <a class="btn btn-primary btn-sm" href="/#!/programas">
					<i class="glyphicon glyphicon-th-list"></i>&nbspLista de Programas
				</a>
				<a class="btn btn-primary btn-sm" href="/#!/programas/create">
					<i class="glyphicon glyphicon-plus-sign"></i>&nbspNovo Programa
				</a>
	        </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="list-group">
        <a data-ng-repeat="programa in programas" ui-sref="viewProgramas({programaId: programa._id})" class="list-group-item">
			<h5 class="list-group-item-heading" data-ng-bind="programa.nome"></h5>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!programas.$resolved || programas.length">
    	Nao ha programas em destaque <a href="/#!/programas">edite um Programa para coloca-lo em destaque</a>?
    </div>
</section>
