<div ng-controller="AuthenticationController">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                     <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Usuario" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Usuario e obrigatório</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Senha" required>
          <div ng-messages="userForm.password.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Senha e obrigatoria</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Entrar</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Registrar</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Esqueceu a senha?</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
