<section>
    <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Categorias</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Pesquisar" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
    <div class="list-group">
        <a ng-repeat="categoria in pagedItems" ui-sref="categorias.view({categoriaId: categoria._id})" class="list-group-item">
			<h4 class="list-group-item-heading" ng-bind="categoria.nome"></h4>
		    <small class="list-group-item-text">
				Modificado em
				<span ng-bind="categoria.created | date:'medium'"></span>
				por
				<span ng-bind="categoria.user.displayName"></span>
			</small>
        </a>
    </div>
    <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    
    <div class="alert alert-warning text-center" ng-hide="!categorias.$resolved || categorias.length">
    	No Categorias yet, why don't you <a href="/#!/categorias/create">create one</a>?
    </div>
</section>
